<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 1</title>
</head>
<body>
    <script>
        // Alert - Chamo a atenção do meu usuário, obrigando-o a aceitar o que eu desejo!
        // Boas práticas, é interessante colocar o caminho do camando que deseja, porém
        // depois do ecma 18, não se fazz obrigatório
        
        window.alert("Olá mundo, estou quebrando uma maldição!")
        alert("Estava com suadades de vocês!")

        // Prompt - é como o input do python, permite que meu usuário insira um valor
        // variaveis: let(valores flexiveis) || const(valores fixos) || var(a forma mais antiga de declarar uma variavel)

        let matFav = window.prompt("Qual a minha materia preferida?")

        // Confirm - Apresenta dois botões o de "ok" e o de "Cancelar"
        
        confirm("Você adora JavaScript, né?") 

        // escrever uma frase no corpo do html
        document.write(`Materia favorita: ${matFav}`)

        ////////////////////////// ex Nota ////////////////////////
        let nota1 = Number(prompt("Informe a sua nota: "))
        let nota2 = Number(prompt("Informe a sua nota: "))
        let media = (nota1 + nota2)/2

        // frases interpoladas entre textos e variaveis, necessitam de crase, e para variavel ${}
        alert(`A sua média é de: ${media}`)

        if(media >= 5 ){
            alert(`você está aprovado, meus parabéns!`)
        }else{
            alet("Você foi reprovado!")
        }

        for(let i=10; i > 0; i--){
            document.write(`<br>${i}`)
        }
        
    </script>
</body>
</html>
