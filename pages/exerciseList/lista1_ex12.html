    <script>
        // ex 12: Neste exercício, você precisa criar um programa que calcula o fatorial de um número
        // O fatorial de um número é o produto de todos os números inteiros positivos de 1 até o número. Por exemplo, o fatorial de 5 (representado por 5!) é 1 * 2 * 3 * 4 * 5 = 120

        let numFat = Number(window.prompt("Enter a Number: "));
        let fat = 1;
        let i = 1;

        while (i<= numFat){
            fat = fat*i;
            i++;
        }

        document.getElementById("result").innerHTML =`${numFat}! = ${fat}`;
    </script>
