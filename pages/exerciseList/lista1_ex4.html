<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 01</title>
</head>
<body>
    <script>
        // ex 04: Converta uma temperatura em celsius para Fahrenheit (ºc*9/5)+32

        let celsius = Number( window.prompt("Digite a Temperatura em celsius: "));
        let fahrenheit = (celsius * 9/5) + 32;
        document.write(`<h1>${celsius}°C = ${fahrenheit.toFixed(2)}°F</h1>`);
    </script>
</body>
</html>
