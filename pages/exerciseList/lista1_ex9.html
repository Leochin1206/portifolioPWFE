    <script>
        // ex 09: Solicite ao usuário uma taxa de câmbio, e um valor desejado, exiba quanto ficaria esse valor convertido com a taxa

        let value = parseFloat(window.prompt("Enter the value to be converted: "));
        let tax = parseFloat(window.prompt("Enter the exchange rate:"));

        let result = value + (value * (tax / 100))

        document.getElementById("result").innerHTML =`R$ ${value.toFixed(2)} with a ${tax.toFixed(2)}% = $${result.toFixed(2)}`;
    </script>
