    <script>
        // ex 11: Neste exercício, você vai simular um jogo de "Pedra, papel e tesoura" contra o computador

        let userChoose = window.prompt("Escolha -> [Pedra] [Papel] [Tesoura]: ");

        const options = ["Pedra", "Papel", "Tesoura"];
        const computerChoose = options[Math.floor(Math.random() * 3)];

        let result = "";

        if (userChoose === computerChoose) {

            result = "Empate!";

        } 
        else if (
                (userChoose === "Pedra" && computerChoose === "Tesoura") ||
                (userChoose === "Papel" && computerChoose === "Pedra") ||
                (userChoose === "Tesoura" && computerChoose === "Papel")
            ) {

                result = "Você venceu!";

        } 
        else {

            result = "Você perdeu!";

        }

        document.getElementById("result").innerHTML =`Computador >>> ${computerChoose}<br>Você >>> ${userChoose}<br><br>Resultado = ${result}`;
    </script>
