    <script>
        // ex 10: Pedir um número ao usuário de 1 a 9, e imprima a tabuada desse valor

        let num = Number(window.prompt("Digite um número de 1 a 9: "));
        let resultDiv = document.getElementById("result");
        resultDiv.innerHTML = ""; 

        for (let i = 1; i <= 10; i++) {
            resultDiv.innerHTML += `<p>${num} x ${i} = ${num * i}</p>`;
