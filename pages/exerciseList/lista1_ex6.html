    <script>
        // ex 06: Solicite duas notas ao usuário e informe se está acima da média, e se é uma nota par, e mostre o resultado ao usuário

        let nota1 = parseFloat(window.prompt("Enter the 1st grade: "));
        let nota2 = parseFloat(window.prompt("Enter the 2st grade: "));

        let media = (nota1+nota2)/2;
        let parimpar;

        if(media % 2 ==0){

            parimpar = "Par";

        }else{

            parimpar = "Impar";

        }

        if(media>= 6 && media <= 10){

            document.getElementById("result").innerHTML =`You passed!<br>Average = ${media} || Your average is ${parimpar}`;

        }else if(media < 6 && media > 0){

            document.getElementById("result").innerHTML =`You failed!<br>Average = ${media} || Your average is ${parimpar}`;

        }else{

            document.getElementById("result").innerHTML =`You entered invalid values, please try again!`;

        }
