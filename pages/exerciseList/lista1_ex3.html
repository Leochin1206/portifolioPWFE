    <script>
        // ex 03: Solicite 2 notas, e veja se o 1 é múltiplo do segundo. (ex. 9 é múltiplo de 3)

        let num1 = Number( window.prompt("Digite o 1° número: "));
        let num2 = Number( window.prompt("Digite o 2° número: "));

        if(num1%num2==0){
            document.getElementById("result").innerHTML =`${num1} é multiplo ${num2}`;
        }else{
            document.getElementById("result").innerHTML =`${num1} não é multiplo ${num2}`;
        }
