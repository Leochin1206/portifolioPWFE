<body>
    <script>
        // ex 02: Verifique se um numero é par

        let num1 = Number( window.prompt("Digite um número: "));

        if(num1 % 2 == 0){
            document.write(`<h1>${num1} é Par</h1>`);
        }else{
            document.write(`<h1>${num1} é Impár</h1>`);
        }
    </script>
</body>
