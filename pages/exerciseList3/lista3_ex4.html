<script>
    // ex 04: Desenvolva um programa que leia 10 números e apresente os valores pares. 
    // Caso não tenha nenhum número par apresente a mensagem “Todos os números são ímpares.”

    const checkNumbers = [];

    function addNumbers() {
        const inputValue = Math.abs(Number(document.getElementById('valueInput').value));


        if (!isNaN(inputValue)) {
            if (checkNumbers.length < 10) {
                checkNumbers.push(inputValue);
                document.getElementById('valueInput').value = '';
            } else {
                alert('10 Numbers have already been entered.');
                document.getElementById('valueInput').value = '';
            }
        } else {
            alert('Please, enter a valid Number.');
            document.getElementById('valueInput').value = '';
        }
    }

    function getInputValue() {
        if (checkNumbers.length < 10) {
            alert('Enter 10 Numbers, please.');
            return;
        }

        const evenNumbers = checkNumbers.filter(n => n % 2 === 0);

        document.getElementById('result').textContent = evenNumbers.length > 0 ? `Even numbers: ${evenNumbers.join(', ')}`: "Todos os números são ímpares.";
    }

</script>
