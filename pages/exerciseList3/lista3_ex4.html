<script>
    // ex 04: Desenvolva um programa que leia 10 números e apresente os valores pares. 
    // Caso não tenha nenhum número par apresente a mensagem “Todos os números são ímpares.”


    function getInputValue() {
        const inputValue = Number(document.getElementById('valueInput').value);
        let result = ""

        if (inputValue < 18) {
            result = "not eligible to get your driver's license"
        } else {
            result = "eligible to get your driver's license"
        }

        document.getElementById('result').textContent = `You are: ${result}`;
    }
