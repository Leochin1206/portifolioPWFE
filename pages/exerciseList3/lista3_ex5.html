<script>
    // ex 05: Desenvolva um programa que leia 8 números garantindo que os valores informados estejam entre 100 e 200 
    // (caso não esteja apresente uma mensagem de “valor inválido”). Depois de preenchido apresente os valores armazenados.

    const verifyNumbers = [];

    function addNumbers() {
        const inputValue = Number(document.getElementById('valueInput').value);


        if (!isNaN(inputValue) && inputValue >= 100 && inputValue <= 200) {
            if (verifyNumbers.length < 8) {
                verifyNumbers.push(inputValue);
                document.getElementById('valueInput').value = '';
            } else {
                alert('8 Numbers have already been entered.');
                document.getElementById('valueInput').value = '';
            }
        } else {
            alert('Please, enter a number between 100 and 200.');
            document.getElementById('valueInput').value = '';
        }
    }

    function getInputValue() {
        if (verifyNumbers.length < 8) {
            alert('Enter 8 Numbers, please.');
            return;
        }

        document.getElementById('result').textContent = `Numbers between 100 and 200: ${verifyNumbers.join(', ')}`;
        console.log(verifyNumbers)
    }

</script>
