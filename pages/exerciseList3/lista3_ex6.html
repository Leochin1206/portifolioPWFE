<script>
    // ex 06: Desenvolva um programa que a partir de um vetor de Strings com 10 nomes inicializados na declaração 
    // leia um novo nome e verifique se ele está armazenado no vetor, se estiver, apresenta a posição (índice) onde ele está, 
    // caso contrário, apresente a mensagem “Nome não encontrado!”

    function getInputValue() {
        const names = ["Fernanda", "Marcia", "Dorival", "Modesto", "Lindomar", "Israel", "Daniel", "Miguel", "Lucas", "Kevin", ];
        const inputValue = document.getElementById('valueInput').value;

        if(names.includes(inputValue)){
            document.getElementById('result').textContent = `Result: Name ${inputValue} found! Your position is ${names.indexOf(inputValue) + 1}°`;
        }else{
            document.getElementById('result').textContent = `Result: Name not found!`;
        }
        console.log(names.indexOf(inputValue));
    }
</script>
