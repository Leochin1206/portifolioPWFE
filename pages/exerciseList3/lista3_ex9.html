<script>
    // ex 09: Desenvolva um programa que leia 5 números inteiros e armazene em um vetor A. 
    // Leia 5 números inteiros e armazene em um vetor B. 
    // Carregue e apresente um vetor C com os valores de A e B alternados. 

    const numbersArrayA = [];
    const numbersArrayB = [];

    function addNumbersA() {
        const inputValue = Number(document.getElementById('valueInputA').value);

        if (!isNaN(inputValue)) {
            if (numbersArrayA.length < 5) {
                numbersArrayA.push(inputValue);
                document.getElementById('valueInputA').value = '';
            } else {
                alert('5 Numbers A have already been entered.');
                document.getElementById('valueInputA').value = '';
            }
        } else {
            alert('Please, enter a number.');
        }
    }

    function addNumbersB() {
        const inputValue = Number(document.getElementById('valueInputB').value);

        if (!isNaN(inputValue)) {
            if (numbersArrayB.length < 5) {
                numbersArrayB.push(inputValue);
                document.getElementById('valueInputB').value = '';
            } else {
                alert('5 Numbers B have already been entered.');
                document.getElementById('valueInputB').value = '';
            }
        } else {
            alert('Please, enter a number.');
        }
    }

    function getInputValue() {
        if (numbersArrayA.length < 5 && numbersArrayB.length < 5) {
            alert(`Missing ${5 - numbersArrayA.length} numbers A and ${5 - numbersArrayB.length} numbers B, please.`);
            return;
        }

        let numbersArrayC = [];

        for (let i = 0; i < 5; i++) {
            if (i < numbersArrayA.length) numbersArrayC.push(numbersArrayA[i]);
            if (i < numbersArrayB.length) numbersArrayC.push(numbersArrayB[i]);
        }

        document.getElementById('result').textContent = `Alternating numbers A and B: ${numbersArrayC.join(', ')}`;
    }

    console.log(numbersArrayA)
    console.log(numbersArrayB)
</script>
