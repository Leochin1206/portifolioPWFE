<script>
    // ex 02: Desenvolva um programa que a partir de um vetor de inteiros com 8 valores inicializados na declaração 
    // apresente a média aritméticas desses valores.

    function getInputValue() {
        const inputValue1 = parseFloat(document.getElementById('valueInput1').value) || 0;
        const inputValue2 = parseFloat(document.getElementById('valueInput2').value) || 0;
        const inputValue3 = parseFloat(document.getElementById('valueInput3').value) || 0;
        const inputValue4 = parseFloat(document.getElementById('valueInput4').value) || 0;
        const inputValue5 = parseFloat(document.getElementById('valueInput5').value) || 0;
        const inputValue6 = parseFloat(document.getElementById('valueInput6').value) || 0;
        const inputValue7 = parseFloat(document.getElementById('valueInput7').value) || 0;
        const inputValue8 = parseFloat(document.getElementById('valueInput8').value) || 0;

        let numbers = [inputValue1, inputValue2, inputValue3, inputValue4, inputValue5, inputValue6, inputValue7, inputValue8];

        let sum = numbers.reduce((acc, num) => acc + num, 0);
        let resultFinal = sum / 8;

        document.getElementById('result').textContent = `Average: ${resultFinal.toFixed(2)}`;
    }

</script>
