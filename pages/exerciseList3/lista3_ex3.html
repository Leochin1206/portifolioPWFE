<script>
    // ex 03: Desenvolva um programa que leia a idade de 20 pessoas e apresente as idades acima da mÃ©dia.

    const ages = [];

    function addIdade() {
        const inputValue = Number(document.getElementById('valueInput').value);
        

        if (!isNaN(inputValue) && inputValue > 0) {
            if (ages.length < 20) {
                ages.push(inputValue);
                document.getElementById('valueInput').value = '';
            } else {
                alert('20 ages have already been entered.');
            }
        } else {
            alert('Please, enter a valid Age.');
        }
    }

    function getInputValue() {
        if (ages.length < 20) {
            alert('Enter 20 ages, please.');
            return;
        }

        const sum = ages.reduce((acc, val) => acc + val, 0);
        const average = sum / ages.length;
        const aboveAverage = ages.filter(inputValue => inputValue > average);

        document.getElementById('result').textContent = `Average: ${average.toFixed(2)} | Above average age: ${aboveAverage.join(', ')}`;
    }

</script>
