<script>
    // ex 07: Desenvolva uma nova versão do programa anterior em que o usuário terá a quantidade de tentativas limitada a 5. 
    // Caso o nome seja encontrado apresente a posição (índice) onde ele está e em qual tentativa ele foi encontrado.

    let attempts = 5;

    function getInputValue() {
        const names = ["Fernanda", "Marcia", "Dorival", "Modesto", "Lindomar", "Israel", "Daniel", "Miguel", "Lucas", "Kevin",];
        const inputValue = document.getElementById('valueInput').value;

        if (names.includes(inputValue)) {
            document.getElementById('result').textContent = `Result: Name ${inputValue} found on ${6 - attempts}° attempt! Your position is ${names.indexOf(inputValue) + 1}° `;
        } else {
            attempts--;
            if (attempts > 0) {
                document.getElementById('result').textContent = `Result: Name not found! You have ${attempts} attempts left.`;
            } else {
                document.getElementById('result').textContent = `Result: No attempts left!`;
            }
        }
    }
</script>
