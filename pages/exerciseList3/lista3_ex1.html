<script>
    // ex 01: Desenvolva um programa que a partir de um vetor de inteiros com 5 valores inicializados na declaração 
    // apresente o dobro de cada valor armazenado.

    function getInputValue(){
        const value1 = parseFloat(document.getElementById('valueInput1').value);
        const value2 = parseFloat(document.getElementById('valueInput2').value);
        const value3 = parseFloat(document.getElementById('valueInput3').value);
        const value4 = parseFloat(document.getElementById('valueInput4').value);
        const value5 = parseFloat(document.getElementById('valueInput5').value);
    
        let arrayDouble = [value1, value2, value3, value4, value5];
        let resultFinal = arrayDouble.map(n => n * 2)

        document.getElementById('result').textContent = `Result: ${resultFinal}`;
    };
