<script>
    // ex 03: Pedir um nome e imprimir cada letra separadamente

    function getInputValue() {
        const inputValue = document.getElementById('valueInput').value;

        const separateLetters = inputValue.split("").join(" ");

        document.getElementById('result').textContent = `Your separate Word: ${separateLetters}`;
    }
