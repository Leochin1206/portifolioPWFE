<script>
    // ex 13: Simular Financiamento: Calcule o valor das parcelas 
    // de um financiamento (use uma f√≥rmula simplificada)

    function getInputValue() {
        const inputValueLoan = parseFloat(document.getElementById('valueInputLoan').value);
        const inputValueRate = parseFloat(document.getElementById('valueInputRate').value) / 100;
        const inputValueInstallments = parseInt(document.getElementById('valueInputInstallments').value);

        let finalValue = (inputValueLoan * (inputValueRate)) / (1 - Math.pow((1 + (inputValueRate)), -inputValueInstallments))

        document.getElementById('result').innerHTML =
            `Financing Amount:<br> 
        Loan Amount: R$ ${inputValueLoan}<br>
        Interest Rate: ${inputValueRate * 100}%<br>
        Number of Installments: ${inputValueInstallments} Months<br>
        Installment value: R$ ${finalValue.toFixed(2)}<br>
        Final Financing Value: R$ ${(inputValueInstallments * finalValue).toFixed(2)}`
            ;
    }
</script>
