<script>
    // ex 11: Calcular INSS: Calcule o valor do INSS (contribuição para a previdência social) 
    // com base em uma alíquota e um salário arrow function. 

    function getInputValue() {
        const inputValue = parseFloat(document.getElementById('valueInput').value);

        const INSSTaxCalculate = (inputValue) => {
            let tax = 0;
            let porcentTax = "";

            if (inputValue <= 1302.00) {

                tax = inputValue * 0.075;
                porcentTax = "7.5%";

            } else if (inputValue <= 2572.29) {

                tax = inputValue * 0.09;
                porcentTax = "9%";

            } else if (inputValue <= 3856.94) {

                tax = inputValue * 0.12;
                porcentTax = "12%";

            } else if (inputValue <= 7507.49) {

                tax = inputValue * 0.14;
                porcentTax = "14%";

            } else {

                tax = 877.20;
                porcentTax = "R$ 877,20";

            }

            return `INSS Tax based on your salary: R$ ${(inputValue - tax).toFixed(2)} (R$ ${tax.toFixed(2)} | ${porcentTax})`;
        };

        const tax = INSSTaxCalculate(inputValue);

        document.getElementById('result').textContent = tax;
    }
</script>
