<script>
    // ex 08: Criar um programa que peça um número e exiba sua raiz quadrada

    function getInputValue() {
        const inputValue = Number(document.getElementById('valueInput').value);

        if (isNaN(inputValue) || inputValue < 0) {
            document.getElementById('result').textContent = `Please, enter a valid number.`;
            return;
        }

        let sqrRoot = Math.sqrt(inputValue);

        document.getElementById('result').textContent = `Square root (${inputValue}): ${sqrRoot.toFixed(2)}`;
    }
</script>
