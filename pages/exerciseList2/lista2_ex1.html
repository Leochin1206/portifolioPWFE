<body>
    <header>
        <nav>
            <div class="linksNavBar">
                <div class="iconNavBar">
                    <a href="../home.html"><img src="../../images/homeIcon.png" />Home</a>
                </div>
                <div class="iconNavBar">
                    <a href="../classes.html"><img src="../../images/schoolIcon.png" />Classes</a>
                </div>
                <div class="iconNavBar">
                    <a href="../exerciseList.html"><img src="../../images/listIcon.png" />Exercise List</a>
                </div>
                <div class="iconNavBar">
                    <a href="../profile.html"><img src="../../images/personIcon.png" />My Profile</a>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="finalResult">
            <h1>Result</h1>

            <div class="valuesInsert">
                <div class="inputExercise">
                    <label for="valueInput1">First Number:</label>
                    <input type="text" id="valueInput1" placeholder="...">
                </div>

                <div class="inputExercise">
                    <label for="valueInput2">Second Number:</label>
                    <input type="text" id="valueInput2" placeholder="...">
                </div>

                <div class="operations">
                    <label>
                        <input type="checkbox" id="add" value="+" onclick="selectOperation(this)"> +
                    </label>
                    <label>
                        <input type="checkbox" id="subtract" value="-" onclick="selectOperation(this)"> -
                    </label>
                    <label>
                        <input type="checkbox" id="multiply" value="*" onclick="selectOperation(this)"> *
                    </label>
                    <label>
                        <input type="checkbox" id="division" value="/" onclick="selectOperation(this)"> /
                    </label>
                </div>

                <button onclick="calculate()">Calculate</button>
            </div>

            <h2 id="result">Result: </h2>
        </div>
        <div class="nextExercise">
            <a href="./lista2_ex2.html">Next</a>
        </div>
    </main>
    <footer class="footer">

</body>
<script>
    // ex 01: FaÃ§a uma calculadora usando o conceito de Arrow Function

    const calculate = () => {
        const value1 = parseFloat(document.getElementById('valueInput1').value);
        const value2 = parseFloat(document.getElementById('valueInput2').value);
        const add = document.getElementById('add').checked;
        const subtract = document.getElementById('subtract').checked;
        const multiply = document.getElementById('multiply').checked;
        const division = document.getElementById('division').checked;

        let result = 0;

        if (add) result = value1 + value2;
        if (subtract) result = value1 - value2;
        if (multiply) result = value1 * value2;
        if (division) result = value1 / value2;

        document.getElementById('result').textContent = `Result: ${result.toFixed(2)}`;
    };

    const selectOperation = (selected) => {
        const operations = document.querySelectorAll('.operations input[type="checkbox"]');

        operations.forEach(operation => {
            operation.checked = false;
        });

        selected.checked = true;
    };

</script>

</html>
