<script>
    // ex 05: Criar um programa que peça três números e exiba-os em ordem crescente

    function getInputValue() {
        const inputValue1 = parseFloat(document.getElementById('valueInput1').value);
        const inputValue2 = parseFloat(document.getElementById('valueInput2').value);
        const inputValue3 = parseFloat(document.getElementById('valueInput3').value);

        if (isNaN(inputValue1) || isNaN(inputValue2) || isNaN(inputValue3)) {
            document.getElementById('result').textContent = "Please, enter a valid number!";
            return;
        }

        let arrayNumbers = [inputValue1, inputValue2, inputValue3]
        arrayNumbers.sort((a, b) => a - b);

        document.getElementById('result').textContent = `Numbers in Ascending Order: 
        ${arrayNumbers[0]} | ${arrayNumbers[1]} | ${arrayNumbers[2]}`;
    }

</script>
