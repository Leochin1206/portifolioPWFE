<script>
    // ex 12: Calcular Juros Compostos: Calcule o valor dos juros 
    // compostos sobre um capital inicial.

    function getInputValue() {
        const inputValue = parseFloat(document.getElementById('valueInput').value);
        const inputValueTax = parseFloat(document.getElementById('valueInputTax').value);
        const inputValuePeriod = parseFloat(document.getElementById('valueInputPeriod').value);

        let finalValue = inputValue * Math.pow((1 + (inputValueTax / 100)), inputValuePeriod)

        document.getElementById('result').innerHTML =
            `Compound Interest:<br> 
        Starting Capital: R$ ${inputValue}<br>
        Interest Rate: ${inputValueTax}%<br>
        Period: ${inputValuePeriod} Months<br>
        Final Value: R$ ${finalValue.toFixed(2)}`
            ;
    }
</script>
