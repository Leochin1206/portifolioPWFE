<script>
    // ex 07: Criar um programa que peça um valor e exiba quantas cédulas de 
    // R$200, R$100, R$50, R$20, R$10, R$5 e R$1
    // seriam necessárias para formar esse valor.

    function getInputValue() {
        const inputValue = parseInt(document.getElementById('valueInput').value);

        if (isNaN(inputValue) || inputValue < 0) {
            document.getElementById('result').textContent = "Enter a valid Value!";
            return;
        }

        let amount200 = Math.floor(inputValue / 200);
        let remainder200 = inputValue % 200;

        let amount100 = Math.floor(remainder200 / 100);
        let remainder100 = remainder200 % 100;

        let amount50 = Math.floor(remainder100 / 50);
        let remainder50 = remainder100 % 50;

        let amount20 = Math.floor(remainder50 / 20);
        let remainder20 = remainder50 % 20;

        let amount10 = Math.floor(remainder20 / 10);
        let remainder10 = remainder20 % 10;

        let amount5 = Math.floor(remainder10 / 5);
        let remainder5 = remainder10 % 5;

        let amount2 = Math.floor(remainder5 / 2);
        let remainder2 = remainder5 % 2;

        let amount1 = remainder2;

        document.getElementById('result').innerHTML =
            `Bill Quantities:<br>
        R$200 = ${amount200} 一一一一 R$100 = ${amount100} <br>
        R$50 = ${amount50} 一一一一 R$20 = ${amount20} <br> 
        R$10 = ${amount10} 一一一一 R$5 = ${amount5} <br>
        R$2 = ${amount2} 一一一一 R$1 = ${amount1}`;
    }
</script>
